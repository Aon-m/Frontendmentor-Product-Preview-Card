<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main role="Item information">
    <div class="content" role="Item image">
      <div
        class="perfume-image"
        title="Gabrielle Essence Eau De Parfum"
        alt="Gabrielle Essence Eau De Parfum"
      ></div>
      <div class="split" role="Item description">
        <div class="text">
          <p class="perfume">Perfume</p>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="prices" role="Price of the item">
            <div class="discount"><p>$149.99</p></div>
            <div class="price"><p>$169.99</p></div>
          </div>
        </div>
        <div class="button" role="Add to Cart">
          <button type="submit" value="added-to-cart">
            <img
              class="shopping-cart"
              src="images/shopping_cart_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
              alt="shopping cart icon"
            />
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
      </main>
    <footer  role="attribution">
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aon</a>.
    </div>
    </footer>
  </body>
</html>
